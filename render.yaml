services:
  - type: web
    name: circle-tg-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TOKEN
        sync: false  # Токен будет задан в Environment Variables
      - key: RENDER_EXTERNAL_HOSTNAME
        fromDatabase:
          name: circle-tg-bot  # Автоматически берёт hostname
    autoDeploy: true
    region: frankfurt
    healthCheckPath: /webhook
